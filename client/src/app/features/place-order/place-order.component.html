    <mat-accordion *ngFor="let order of orders">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          
          <mat-panel-title class="panel_title_grid">
            <div>üõí{{order.product_list.length}} </div>
            <div>{{order.buyer_name}}</div>
            <!-- <div>#Ô∏è‚É£ {{order.order_num}}</div√∑> -->
            <!-- <div>üìû{{order.buyer_phone}}</div> -->
            <!-- {{order.stage}} -  Orden√≥: {{order.product_list.length}} productos -  ‚úÜ {{order.buyer_phone}} -->
          </mat-panel-title>
        
          <mat-panel-description>
            <div class="panel_address_grid">
              <div>{{order.buyer_address.district}}</div>
            </div>

          </mat-panel-description>

        </mat-expansion-panel-header>
        
        <div class="product_list_grid">
          <div *ngFor="let product of order.product_list">
            <div class="product_grid">
              <div class="product_image">      
                <div [ngStyle]="{'background-image': product.url_img}">
                  {{product.name}}
                </div>
              </div>
    
              <div class="product_quantity" >
                <div *ngIf="product.quantity !== -9999">
                  <span>{{product.quantity}} Uni </span>
                </div>
                <div *ngIf="product.quantity === -9999">
                  <span>{{product.weight}}</span>
                </div>  
    
              </div>
              <div class="product_type">{{product.type}}</div>
              <div class="product_last_for" >{{product.last_for}}</div>
            </div>
          </div>

        </div>
          
      </mat-expansion-panel>
