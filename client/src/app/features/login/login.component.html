<div [@slideInOutDetails]="menuState"> 
  <div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
    
        <div class="login-brand">
          <h1> üçí Dame tu lista</h1>
        </div>

        <div class="login-wellcome-message">
          <h2>Bienvenido de vuelta</h2>
        </div>

        <form class="example-form" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username"
                              name="username"
                              type="text"
                              formControlName="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password"
                              name="password"
                              type="password"
                              formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                      <mat-label>Choose a role...</mat-label>
                      <mat-select formControlName="login_type">
                        <mat-option [value]="roles" *ngFor="let roles of Roles" >{{roles}}
                        </mat-option>
                      </mat-select>
            </mat-form-field>
            <br>
            <br>
            <button mat-stroked-button  
                    class="btn-block"
                    type="submit"
                    [disabled]="!loginForm.valid">Log in</button>
            <br>
            <br>
            <div class="sing-up-section" fxLayout="column" fxLayoutAlign="center center">
                Aun no tiene una cuenta: 
                <a href="http://localhost:3003/register">Registrate ya!</a>
            </div>

        </form>

        
      

    <!-- </div> -->
  </div>
   <!-- <div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
    <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
  </div> -->

</div>
