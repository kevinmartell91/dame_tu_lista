<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      
      <button mat-icon-button (click)="snav.toggle()"><img src="../../../assets/icons/menu_25dp.svg" alt=""></button>
      
      <h1 class="example-app-name">Dashboard</h1>
      
      <!-- <div class="options_continer"> 
        <div class="option_area">
          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Cerrar sessión</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>               
        </div>   
      </div> -->

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
          <a mat-list-item [routerLink]="['./']">Dashboard</a>
          <a mat-list-item [routerLink]="['ordenes']">Órdenes</a>
          <a mat-list-item [routerLink]="['productos']">Productos</a>
          <a mat-list-item [routerLink]="['perfil-cuenta']">Perfil</a>
          <a mat-list-item (click)="logout()">Cerrar sesión</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
