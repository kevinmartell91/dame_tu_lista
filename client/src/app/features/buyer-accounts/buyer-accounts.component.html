<hr>
<div *ngIf="loginUser">
    <div class="container-grid">
        <!-- 
            Login account section coming from App.component.html
         -->
       
         <!-- 
            Title Seccion
         -->
        <div class="buyer-title-section">
            <span>Tus caseros</span>
            <button (click)="addFavoriteRetailer()">add</button>

        </div>
        
         <!-- 
            Favorite stores section
         -->
        <div class="buyer-stores-section">
            <div class="stores_grid">
    
                <ng-container *ngIf="{state$: buyerAccountStore.state$ | async} as subs">
                    
                    <ng-container 
                        *ngIf = "subs.state$.requests.getBuyers.inProgress ;
                        then showLoading ;
                        else showFavoriteRetailers">
                    </ng-container>

                    <ng-template #showLoading> Loading.... </ng-template>
                    
                    <ng-template #showFavoriteRetailers>
                        
                        <ng-container *ngFor='let favoriteRetailer of subs.state$.buyerAccount.myFavoriteRetailers'>

                            <div (click)="goToRetailerStoreView(favoriteRetailer._id)" class="store_grid">
                                <div class="store_image_area">
                                    <img src="../../../assets/fruit-images/fruits_portal_img.jpg" alt="">
                                </div>
                                <div class="store_name_area">{{favoriteRetailer.storeName}}</div>
                                <div class="store_visit_area">los visitaste hace 4 d√≠as</div>
                                <div class="store_service_area">
                                    <span *ngIf="(favoriteRetailer.isDeliveryService)"> Delivery </span>
                                    <span *ngIf="(favoriteRetailer.isPickUpService)"> Recojo </span>
                                </div>
                            </div>
    
                        </ng-container>

                    </ng-template>
                    
                </ng-container>
                
            </div>
        </div>

        <!-- <ng-container *ngIf="{state$: buyerAccountStore.state$ | async} as subs">
            <ng-container *ngIf="subs.state$.requests.getBuyers.inProgress ; then showLoading; else show"></ng-container>
                <ng-template #showLoading> LOADDING</ng-template>
                <ng-template #show> DONE</ng-template>
        </ng-container> -->
        
    </div>
</div>
