<ng-container *ngIf="{state$: retailerStoreStore.state$ | async} as subs">

    <ng-container *ngIf="subs.state$.requests.getRetailer.inProgress ;
        then showLoading ;
        else showStore ">
    </ng-container>

    <ng-template #showLoading>
        <div class="grid_loading_display">
            <div class="login_brand_area">
                <h1> üçí Dame tu lista</h1>
            </div>
            <div class="loading_symbol_area">

                <mat-spinner> </mat-spinner>
            </div>
        </div>

    </ng-template>

    <ng-template #showStore>
        <div class="store_grid">
        <!-- <div  [ngClass]="[ isFixedGrid ? 'store_grid' : 'store_fix_grid']"> -->
            <div class="store_banner_area" [ngStyle]="{'background-image': subs.state$.retailer.getBannerUrl()}">
                <div class="store_____cart_area">
                    <div *ngIf="currentUser" class="admin_mode_area" (click)="goBackToRetailerAccount()">
                        <img src="../../../../../assets/icons/back_button-white-36dp.svg" alt="">
                        Admin
                    </div>

                    <div class="search_box_area">
                        <form>
    
                            <!-- <mat-form-field class="example-full-width">
                                <mat-label>Buscar:</mat-label>
                                <input matInput placeholder="Sandia ... " [formControl]="control">
                            </mat-form-field> -->
                            <mat-form-field class="full_width" >
                                <!-- <mat-label>Buscar</mat-label> -->
                                <input type="text" matInput placeholder="Buscar" [formControl]="control">
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                            <!-- <mat-icon matBadge="{{filteredProductListLength}}" matBadgeColor="warn"></mat-icon>                     -->
    
                        </form>
                    </div>

                    <div class="cart_icon_area" (click)="viewBuyerCart()">
                        <img src="../../../../../assets/icons/shopping_cart-white-36dp.svg" alt="">
                        
                        <div class="quantity_area">
                            {{cartProductsQuantity}}
                        </div>
                    </div>
                </div>
                <div class="store_name_area">
                    <div class="style_store_name">{{subs.state$.retailer.store.name}}</div>
                </div>
                <div *ngIf="subs.state$.retailer.store.isDeliveryService" class="store_delivery_area">
                    <div class="style_delivery_info">Delivery: {{subs.state$.retailer.store.deliveryInfo}}</div>
                </div>
                <div *ngIf="subs.state$.retailer.store.isPickUpService" class="store_pick_up_area">
                    <div class="style_pick_up_info">Recojo: {{subs.state$.retailer.store.pickUpInfo}}</div>
                </div>

            </div>

            <!-- <app-product-type class="product_type_area" [productTypes] = allProductTypes></app-product-type> -->

            <div class="store_options_area">
                <div class="category_title_area">

                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                          <!-- <mat-icon>dialpad</mat-icon> -->
                          <span (click)="goToRetailerCategoryView()">Categor√≠as</span>
                        </button>
                      </mat-menu>
                    <!-- <button mat-stroked-button color="primary" (click)="goToRetailerCategoryView()">Categor√≠as
                    </button> -->

                </div>
             
            </div>

            <div class="store_products_area">
                <!-- <app-seasonal-products [storeProducts]="filteredProductsList$ | async">
                </app-seasonal-products> -->
                <app-row-product-view [storeProducts]="filteredProductsList$ | async">
                </app-row-product-view>
            </div>

        </div>
    </ng-template>

</ng-container>
