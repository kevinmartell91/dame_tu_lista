<hr>

<h1 class="style_question">
    {{question}}
</h1>

<ng-container *ngIf = " { state$: retailerStoreStore.state$ | async } as subs">

    <ng-container 
        *ngIf = "subs.state$.requests.getRetailer.inProgress ;
        then showLoading ;
        else showMaturityList">
    </ng-container>

    <ng-template #showLoading>
        Loading...
    </ng-template>

    <ng-template #showMaturityList>
        <div class="display_products_grid">
            
            <ng-container 
                *ngFor='let product of _filterProductsByMaturity(category, variety, subs.state$.productsList.products)'>
                <app-product-display-shared typeView="maturityView" [product]="product"
                (selected)="onSelected($event)">
                </app-product-display-shared>
            
            </ng-container>
        
        </div>
    </ng-template>
</ng-container>
