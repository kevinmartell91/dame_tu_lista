<div *ngIf="loginUser">
    <div class="buyer_account_cart_area">
        
        <!-- <div [ngSwitch]="buyerNavegation.typeView"> -->
            <!-- Becuase no logic is implemented, It used a as proxy to pass the state here -->
        <div [ngSwitch]="(buyerNavegationStore.state$ | async).buyerNavegation.typeView">

            <div *ngSwitchCase="navegation.categoryView" 
                (click)="goBackLocation()"> <div>Categories</div> </div>
            
            <div *ngSwitchCase="navegation.maturityView" 
                (click)="goBackLocation()"> <div>Maturity</div> </div>

            <div *ngSwitchCase="navegation.accountView" class="buyer_account_area">
                <div class="buyer_personal_icon_area" 
                    (click)="viewBuyerDetails()">
                    <img class="buyer_icon" src="../assets/icons/person-black-36dp.svg" alt="">
                </div>
    
                <div class="buyer_name_area" >
                    <span> Kevin </span>
                </div>
                <button (click)="logout()">logout</button>
                <div class="buyer_view_account_area" >
                    <span (click)="viewBuyerDetails()">Ver cuenta</span>
                </div>
            </div>
    
            <!-- nothing to render when StoreView is selected -->
            <!-- <div *ngSwitchCase="navegation.storeView" (click)="goBackLocation()"> <div></div> </div> -->
        
        </div>
        
        <div *ngIf="navegation.storeView === false" class="buyer_cart_area">
            <div (click)="viewBuyerCart()">
                <img src="../assets/icons/shopping_cart-black-36dp.svg" alt="">
                <span>3</span>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
