<div *ngIf="loginUser">
    
    <ng-container [ngSwitch]="loginUser.login_type" >
        <div *ngSwitchCase="loginType.buyer">
            <!-- Because no logic is implemented, It used a as proxy to pass the state here -->
            <ng-container *ngIf="(buyerNavegationStore.state$ | async) as subs">
                <!-- {{subs.buyerNavegation.typeView}} -->
                <div class="buyer_account_cart_area">
                    
                    <!-- <div [ngSwitch]="buyerNavegation.typeView"> -->
                    <div [ngSwitch]="subs.buyerNavegation.typeView">
                        
                
                        <div *ngSwitchCase="navegation.accountView" class="buyer_account_area">
                            <div class="buyer_personal_icon_area" 
                                (click)="viewBuyerDetails()">
                                <img class="buyer_icon" src="../assets/icons/person-green-36dp.svg" alt="">
                            </div>
                
                            <div class="buyer_name_area" >
                                <span> {{loginUser.name}} </span>
                            </div>
                            <!-- <button (click)="logout()">logout</button> -->
                            
                            <!-- <button (click)="logout()">logout</button> -->


                            <div class="buyer_view_account_area" >
                                <!-- <span (click)="viewBuyerDetails()">Ver cuenta</span> -->
                                <span class="style_logout" (click)="logout()">Cerrar sesión</span>
                            </div>
                        </div>
                
                        <div *ngSwitchCase="navegation.categoryView" 
                            class="navegation_grid">
                            <div class="navegation_image_area">
                                <img (click)="goBackLocation()"
                                src="../assets/icons/back_button-light-black-36dp.svg" alt=""> 
                            </div>
                            <div class="navegation_title_area">
                                <div>Categorías</div>
                            </div>
                        </div>
                        
                        <div *ngSwitchCase="navegation.varietyView" 
                            class="navegation_grid">
                            <div class="navegation_image_area">
                                <img (click)="goBackLocation()"
                                src="../assets/icons/back_button-light-black-36dp.svg" alt=""> 
                            </div>
                            <div class="navegation_title_area">
                                <div>Variedades</div>
                            </div>
                        </div>

                        <div *ngSwitchCase="navegation.maturityView" 
                            class="navegation_grid">
                            <div class="navegation_image_area">
                                <img (click)="goBackLocation()"
                                src="../assets/icons/back_button-light-black-36dp.svg" alt=""> 
                            </div>
                            <div class="navegation_title_area">
                                <div>Madurez</div>
                            </div>
                        </div>

                        <div *ngSwitchCase="navegation.cartView" 
                            class="navegation_grid">
                            <div class="navegation_image_area">
                                <img (click)="goBackLocation()"
                                src="../assets/icons/back_button-light-black-36dp.svg" alt=""> 
                            </div>
                            <div class="navegation_title_area">
                                <div>Dame tu lista </div>
                            </div>
                         </div>
                
                        <!-- nothing to render when StoreView is selected -->
                        <!-- <div *ngSwitchCase="navegation.storeView"> <div>STORE</div> </div> -->
                    
                    </div>
                    
                    <div *ngIf="subs.buyerNavegation.typeView !== navegation.storeView &&
                                subs.buyerNavegation.typeView !== navegation.thanksView" class="buyer_cart_area">
                    <!-- <div  class="buyer_cart_area"> -->
                        <div (click)="viewBuyerCart()">
                            <img src="../assets/icons/shopping_cart-white-36dp.svg" alt="">
                            <span>{{cartProductsQuantity}}</span>
                        </div>
                    </div>
                </div>
            
            </ng-container>

        </div>
        <div *ngSwitchCase="loginType.retailer">
            retailer
        </div>
    </ng-container>

</div>
<router-outlet></router-outlet>
