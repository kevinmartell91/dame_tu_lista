<ng-container
  *ngIf="
    toppingType.multipleSelection;
    then ShowMutiselection;
    else ShowSingleSelection
  "
>
</ng-container>
<ng-template #ShowMutiselection>
  <mat-form-field appearance="legacy">
    <mat-label>{{ toppingType.name }}</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-select-trigger>
        {{ toppings.value ? toppings.value[0] : "" }}
        <span
          *ngIf="toppings.value?.length > 1"
          class="example-additional-selection"
        >
          (+{{ toppings.value.length - 1 }}
          {{ toppings.value?.length === 2 ? "otro" : "otros" }})
        </span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let topping of toppingType.values"
        [value]="topping"
        >{{ topping }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</ng-template>

<ng-template #ShowSingleSelection>
  <mat-form-field appearance="legacy">
    <mat-label>{{ toppingType.name }}</mat-label>
    <mat-select
      [formControl]="toppings"
      multiple="{{ toppingType.multipleSelection }}"
    >
      <mat-select-trigger>
        {{ toppings.value ? toppings.value : "" }}
        <span
          *ngIf="toppings.value?.length > 1"
          class="example-additional-selection"
        >
        </span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let topping of toppingType.values"
        [value]="topping"
        >{{ topping }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</ng-template>
